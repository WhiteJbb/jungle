    <style>

        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Pretendard", "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-size: 300% 300%;
        animation: gradientFlow 8s ease infinite;
        color: #ffffff;
        min-height: 100vh;
        line-height: 1.6;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {

      .container {

        margin: 0 auto;
        padding: 2rem;

      /* 간결한 헤더 */

        text-align: center;

      .title {

        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .subtitle {

        color: rgba(255, 255, 255, 0.8);
        font-weight: 300;
      }

      /* 검색 섹션 */
      .search-section {
        margin-bottom: 3rem;
      }

      .search-container {
        display: flex;
        gap: 1rem;

      .search-input {
        flex: 3;
        min-width: 200px;
        padding: 1rem 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);

        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .search-input:focus {

        border-color: rgba(255, 255, 255, 0.5);

      .search-input::placeholder {

      .platform-dropdown {
        flex: 1;

        padding: 1rem;

        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: #ffffff;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;

      .platform-dropdown:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);

      }

      .platform-dropdown option {

      .search-btn {
        padding: 1rem 2rem;
        border: none;

        color: #ffffff;
        font-size: 1rem;

        cursor: pointer;
        transition: all 0.3s ease;

      }

      .search-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      /* 시즌 정보 */
      .season-info {
        text-align: center;
        margin-bottom: 2.5rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);

      .season-info h2 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;

      /* 카드 형식 3개 가로 배치 */
      .cards-container {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        justify-content: center;

      .game-mode-card {
        flex: 1;

        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem;

        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .game-mode-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .game-mode-card:hover {
        transform: translateY(-10px) scale(1.02);
        background: rgba(255, 255, 255, 0.18);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      }

      .game-mode-card:hover::before {
        opacity: 1;

      /* 카드 헤더 */
      .card-header {
        text-align: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card-icon {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        display: block;
        opacity: 0.9;
      }

      .card-title {
        font-size: 1.4rem;

        color: #ffffff;
        margin-bottom: 0.3rem;
      }

      .card-subtitle {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 400;

      /* 카드 통계 그리드 */
      .card-stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .card-stat-item {
        background: rgba(255, 255, 255, 0.08);

        padding: 1rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .card-stat-item:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-2px);
      }

      .card-stat-value {
        font-size: 1.3rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.3rem;
        display: block;
      }

      .card-stat-label {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;

      /* 주요 통계 하이라이트 */

        grid-column: span 2;

          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.08)

      .card-highlight .card-stat-value {
        font-size: 1.5rem;
        background: linear-gradient(45deg, #ffffff, rgba(255, 255, 255, 0.8));

      /* 데이터 없음 표시 */

      .no-data i {

      /* 환영 메시지 */

        backdrop-filter: blur(15px);

      .welcome-message i {

      .welcome-message h3 {

      .welcome-message p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        line-height: 1.6;
      }

      /* 로딩 및 알림 */
      .loading,
      .alert {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .loading i {
        margin-right: 0.5rem;
        font-size: 1.2rem;
      }

      /* 반응형 디자인 */
      @media (max-width: 1200px) {
        .cards-container {
          gap: 1.5rem;
        }

        .game-mode-card {
          min-width: 250px;
        }

      @media (max-width: 900px) {
        .cards-container {

        .game-mode-card {

      @media (max-width: 768px) {
        .container {

        .search-container {

        .search-input,
        .platform-dropdown {

        .game-mode-card {

        .card-stats-grid {

      @media (max-width: 480px) {
        .game-mode-card {

        .card-header {
          margin-bottom: 1rem;

        .card-icon {

      .card-stats-grid {

      }

      .card-stat-item:hover {

      .card-stat-value {

      .card-stat-label {

    <script>
      let currentPlayerName = "";
      let currentPlatform = "steam";
      let currentSeasonId = "";
      let availableSeasons = [];

      $(document).ready(function () {
        // 기본 플랫폼의 시즌 목록 로드
        loadAvailableSeasons("steam");

        // 플랫폼 변경시 시즌 목록 업데이트
        $("#platform").change(function () {
          const selectedPlatform = $(this).val();
          loadAvailableSeasons(selectedPlatform);
          $("#season").val("current"); // 시즌을 현재 시즌으로 리셋
        });

        // Enter 키 검색
        $("#playerName").keypress(function (e) {
          if (e.which == 13) {
            searchPlayerWithCurrentSeason();
          }
        });
      });

      function loadAvailableSeasons(currentPlatform) {
        $.ajax({
          type: "GET",
          url: `https://api.pubg.com/shards/${currentPlatform}/seasons`,
          headers: {
            Authorization:
              "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIwZDA5NzRmMC01OTZmLTAxM2UtMGJlNi0zMmU2YzQ1YTMxZDciLCJpc3MiOiJnYW1lbG9ja2VyIiwiaWF0IjoxNzU0OTc4MjA1LCJwdWIiOiJibHVlaG9sZSIsInRpdGxlIjoicHViZyIsImFwcCI6Indhcmxpc3QifQ.zz5Gurlgd_ImwsJGJ0wdfUL1y_T6nJ0n4GOGtzaasb0",
            Accept: "application/vnd.api+json",
          },
          success: function (response) {
            availableSeasons = response.data;
            populateSeasonDropdown(availableSeasons);
          },
          error: function (xhr, status, error) {
            console.error("시즌 목록 로드 실패:", error);
            // 에러 발생시 기본 옵션만 유지
          },
        });
      }

      function populateSeasonDropdown(seasons) {
        const seasonSelect = $("#season");

        // 🆕 "현재 시즌" 옵션을 제거하고 바로 실제 시즌들만 추가
        const validSeasons = seasons
          .filter((s) => /division\.bro\.official\.pc-2018-\d+$/.test(s.id))
          .sort((a, b) => {
            const aNum = parseInt(a.id.split("-").pop());
            const bNum = parseInt(b.id.split("-").pop());
            return bNum - aNum;
          })
          .slice(0, 5);

        // HTML 옵션 구성 (첫 번째가 현재 시즌)
        let optionsHTML = "";

        validSeasons.forEach((season, index) => {
          const seasonNum = parseInt(season.id.split("-").pop());
          const isCurrentSeason = index === 0; // 첫 번째가 현재 시즌

          let optionText;
          if (isCurrentSeason) {
            optionText = `시즌 ${seasonNum} (현재)`;
          } else {
            optionText = `시즌 ${seasonNum}`;
          }

          // 첫 번째 옵션(현재 시즌)을 기본 선택으로 설정
          const selected = index === 0 ? "selected" : "";
          optionsHTML += `<option value="${season.id}" ${selected}>${optionText}</option>`;
        });

        seasonSelect.html(optionsHTML);

        // 전역 변수에 현재 시즌 ID 저장
        if (validSeasons.length > 0) {
          currentSeasonId = validSeasons[0].id;
        }
      }

      function extractSeasonNumber(seasonId) {
        const pcMatch = seasonId.match(/pc-2018-(\d+)$/);
        if (pcMatch) return pcMatch[1];

        const consoleMatch = seasonId.match(/console-(\d+)$/);
        if (consoleMatch) return consoleMatch[1];

        return null;
      }

      function searchPlayerWithCurrentSeason() {
        currentPlayerName = $("#playerName").val().trim();
        currentPlatform = $("#platform").val() || "steam";
        currentSeasonId = $("#season").val() || "current";

        if (!currentPlayerName) {
          showAlert("플레이어 닉네임을 입력해주세요.", "warning");
          return;
        }

        // 로딩 애니메이션 표시
        $("#results").html(`
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    시즌 통계를 불러오는 중...
                </div>
            `);

        // 1단계: 플레이어 ID 가져오기
        getPlayerInfo(currentPlayerName, currentPlatform)
          .then((playerId) => {
            return getSpecificSeasonStats(
              playerId,
              currentPlatform,
              currentSeasonId
            );
          })
          .catch((error) => {
            showAlert("플레이어를 찾을 수 없습니다.");
            console.error("Error:", error);
          });
      }

      function getSpecificSeasonStats(
        playerId,
        currentPlatform,
        currentSeasonId
      ) {
        $.ajax({
          type: "GET",
          url: `https://api.pubg.com/shards/${currentPlatform}/players/${playerId}/seasons/${currentSeasonId}`,
          headers: {
            Authorization:
              "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIwZDA5NzRmMC01OTZmLTAxM2UtMGJlNi0zMmU2YzQ1YTMxZDciLCJpc3MiOiJnYW1lbG9ja2VyIiwiaWF0IjoxNzU0OTc4MjA1LCJwdWIiOiJibHVlaG9sZSIsInRpdGxlIjoicHViZyIsImFwcCI6Indhcmxpc3QifQ.zz5Gurlgd_ImwsJGJ0wdfUL1y_T6nJ0n4GOGtzaasb0",
            Accept: "application/vnd.api+json",
          },
          success: function (response) {
            const gameModeStats = response.data.attributes.gameModeStats;
            console.log(`${currentSeasonId} 통계:`, gameModeStats);
            displayCardStats(gameModeStats, currentSeasonId);
          },
          error: function (xhr, status, error) {
            console.error("시즌 통계 가져오기 실패:", error);
            showAlert("해당 시즌의 통계를 가져올 수 없습니다.", "warning");
          },
        });
      }

      // 알림 메시지 함수
      function showAlert(message, type = "info") {
        const alertClass = type === "warning" ? "alert-warning" : "alert-info";
        $("#results").html(`
            <div class="alert ${alertClass}">
                <i class="fas fa-${
                  type === "warning" ? "exclamation-triangle" : "info-circle"
                }"></i>
                <p>${message}</p>
            </div>
        `);
      }

      function getPlayerInfo(currentPlayerName, currentPlatform) {
        return new Promise((resolve, reject) => {
          $.ajax({
            type: "GET",
            url: `https://api.pubg.com/shards/${currentPlatform}/players?filter[playerNames]=${encodeURIComponent(
              currentPlayerName
            )}`,
            headers: {
              Authorization:
                "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIwZDA5NzRmMC01OTZmLTAxM2UtMGJlNi0zMmU2YzQ1YTMxZDciLCJpc3MiOiJnYW1lbG9ja2VyIiwiaWF0IjoxNzU0OTc4MjA1LCJwdWIiOiJibHVlaG9sZSIsInRpdGxlIjoicHViZyIsImFwcCI6Indhcmxpc3QifQ.zz5Gurlgd_ImwsJGJ0wdfUL1y_T6nJ0n4GOGtzaasb0",
              Accept: "application/vnd.api+json",
            },
            success: function (response) {
              if (response.data && response.data.length > 0) {
                resolve(response.data[0].id);
              } else {
                reject("Player not found");
              }
            },
            error: function (xhr, status, error) {
              reject(error);
            },
          });
        });
      }

      function getCurrentSeasonFixed(currentPlatform, playerId) {
        $.ajax({
          type: "GET",
          url: `https://api.pubg.com/shards/${currentPlatform}/seasons`,
          headers: {
            Authorization:
              "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIwZDA5NzRmMC01OTZmLTAxM2UtMGJlNi0zMmU2YzQ1YTMxZDciLCJpc3MiOiJnYW1lbG9ja2VyIiwiaWF0IjoxNzU0OTc4MjA1LCJwdWIiOiJibHVlaG9sZSIsInRpdGxlIjoicHViZyIsImFwcCI6Indhcmxpc3QifQ.zz5Gurlgd_ImwsJGJ0wdfUL1y_T6nJ0n4GOGtzaasb0",
            Accept: "application/vnd.api+json",
          },
          success: function (response) {
            // 현재 시즌 찾기 (endDate가 "00-00-0000"인 것)
            let currentSeason = response.data.find(
              (season) => season.attributes.endDate === "00-00-0000"
            );

            // 또는 isCurrentSeason이 true인 것
            if (!currentSeason) {
              currentSeason = response.data.find(
                (season) => season.attributes.isCurrentSeason === true
              );
            }

            // 그래도 없으면 가장 최근 시즌 사용
            if (!currentSeason) {
              currentSeason = response.data[response.data.length - 1];
            }

            console.log("현재 시즌:", currentSeason.id);

            // 현재 시즌으로 고정하여 통계 가져오기
            getFixedSeasonStats(
              playerId,
              currentPlatform,
              currentSeason.id,
              currentSeason.attributes
            );
          },
          error: function (xhr, status, error) {
            console.error("시즌 정보 가져오기 실패:", error);
            // 기본값으로 PC 최신 시즌 사용
            const defaultSeason =
              currentPlatform === "steam"
                ? "division.bro.official.pc-2018-19"
                : "division.bro.official.console-14";
            getFixedSeasonStats(playerId, currentPlatform, defaultSeason, null);
          },
        });
      }

      function getFixedSeasonStats(
        playerId,
        currentPlatform,
        currentSeasonId,
        seasonInfo
      ) {
        $.ajax({
          type: "GET",
          url: `https://api.pubg.com/shards/${currentPlatform}/players/${playerId}/seasons/${currentSeasonId}`,
          headers: {
            Authorization:
              "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIwZDA5NzRmMC01OTZmLTAxM2UtMGJlNi0zMmU2YzQ1YTMxZDciLCJpc3MiOiJnYW1lbG9ja2VyIiwiaWF0IjoxNzU0OTc4MjA1LCJwdWIiOiJibHVlaG9sZSIsInRpdGxlIjoicHViZyIsImFwcCI6Indhcmxpc3QifQ.zz5Gurlgd_ImwsJGJ0wdfUL1y_T6nJ0n4GOGtzaasb0",
            Accept: "application/vnd.api+json",
          },
          success: function (response) {
            const gameModeStats = response.data.attributes.gameModeStats;
            displayCardStats(gameModeStats, currentSeasonId);
            console.log(gameModeStats);
          },
          error: function (xhr, status, error) {
            console.error("현재 시즌 통계 가져오기 실패:", error);
            showAlert("시즌 통계를 가져올 수 없습니다.", "warning");
          },
        });
      }

      //카드 형식으로 출력
      function displayCardStats(gameModeStats, seasonId) {
        const modes = [
          {
            key: "solo",
            name: "솔로",
            subtitle: "Solo Mode",
            icon: '<i class="fas fa-user"></i>',
            data: gameModeStats["solo"],
          },
          {
            key: "duo",
            name: "듀오",
            subtitle: "Duo Mode",
            icon: '<i class="fas fa-user-friends"></i>',
            data: gameModeStats["duo"],
          },
          {
            key: "squad",
            name: "스쿼드",
            subtitle: "Squad Mode",
            icon: '<i class="fas fa-users"></i>',
            data: gameModeStats["squad"],
          },
        ];

        const seasonNumber = extractSeasonNumber(seasonId);
        const seasonName = seasonNumber ? `시즌 ${seasonNumber}` : seasonId;
        let isCurrentSeason = false;

        if (currentSeasonId === "current") {
          // "현재 시즌" 옵션을 선택한 경우
          isCurrentSeason = true;
        } else {
          // 특정 시즌을 선택한 경우, 가장 높은 시즌 번호와 비교
          const validSeasons = availableSeasons.filter((s) =>
            /division\.bro\.official\.pc-2018-\d+$/.test(s.id)
          );

          if (validSeasons.length > 0) {
            // 가장 높은 시즌 번호 찾기
            const highestSeasonNum = Math.max(
              ...validSeasons.map((s) => parseInt(s.id.split("-").pop()))
            );

            // 현재 표시 중인 시즌이 가장 높은 번호인지 확인
            const currentDisplaySeasonNum = parseInt(seasonId.split("-").pop());
            isCurrentSeason = currentDisplaySeasonNum === highestSeasonNum;
          }
        }

        let html = `
          <div class="season-info">
              <h2>${seasonName} 통계</h2>
              <p>시즌 ID: ${seasonId}</p>
              ${
                isCurrentSeason
                  ? '<p><span style="color: #4CAF50;">● 현재 진행 중</span></p>'
                  : '<p><span style="color: #FF5722;">● 종료된 시즌</span></p>'
              }
          </div>
          <div class="cards-container">
      `;

        modes.forEach((mode) => {
          const stats = mode.data;

          html += `<div class="game-mode-card">`;
          html += `
                <div class="card-header">
                    <div class="card-icon">${mode.icon}</div>
                    <div class="card-title">${mode.name}</div>
                    <div class="card-subtitle">${mode.subtitle}</div>
                </div>
            `;

          if (stats && stats.roundsPlayed > 0) {
            // 통계 계산
            const kills = stats.kills || 0;
            const losses = stats.losses || 0;
            const wins = stats.wins || 0;
            const roundsPlayed = stats.roundsPlayed || 0;
            const top10s = stats.top10s || 0;

            const avgDamage =
              roundsPlayed > 0
                ? Math.round(stats.damageDealt / roundsPlayed)
                : 0;

            const avgSurvivalSeconds =
              roundsPlayed > 0 ? stats.timeSurvived / roundsPlayed : 0;
            const minutes = Math.floor(avgSurvivalSeconds / 60);
            const seconds = Math.floor(avgSurvivalSeconds % 60);
            const avgSurvivalTime = `${minutes}분 ${seconds}초`;

            const kdRatio =
              losses > 0 ? (kills / losses).toFixed(2) : kills.toFixed(2);
            const winRate =
              roundsPlayed > 0
                ? ((wins / roundsPlayed) * 100).toFixed(1)
                : "0.0";

            html += `
                    <div class="card-stats-grid">
                        <div class="card-stat-item">
                            <span class="card-stat-value">${roundsPlayed}</span>
                            <div class="card-stat-label">경기 수</div>
                        </div>
                        <div class="card-stat-item">
                            <span class="card-stat-value">${wins}</span>
                            <div class="card-stat-label">승리</div>
                        </div>
                        <div class="card-stat-item">
                            <span class="card-stat-value">${kills}</span>
                            <div class="card-stat-label">총 킬</div>
                        </div>
                        <div class="card-stat-item">
                            <span class="card-stat-value">${top10s}</span>
                            <div class="card-stat-label">TOP 10</div>
                        </div>
                        <div class="card-stat-item">
                            <span class="card-stat-value">${avgDamage}</span>
                            <div class="card-stat-label">평균 데미지</div>
                        </div>
                        <div class="card-stat-item">
                            <span class="card-stat-value">${avgSurvivalTime}</span>
                            <div class="card-stat-label">평균 생존</div>
                        </div>
                        <div class="card-stat-item card-highlight">
                            <span class="card-stat-value">${winRate}%</span>
                            <div class="card-stat-label">승률</div>
                        </div>
                        <div class="card-stat-item card-highlight">
                            <span class="card-stat-value">${kdRatio}</span>
                            <div class="card-stat-label">K/D 비율</div>
                        </div>
                    </div>
                `;
          } else {
            html += `
                    <div class="no-data">
                        <i class="fas fa-chart-line"></i>
                        <div>플레이 기록이 없습니다</div>
                    </div>
                `;
          }

          html += `</div>`;
        });

        html += `</div>`;
        $("#results").html(html);
      }
    </script>
  </head>

  <body>
    <div class="bg-decoration">
      <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
    </div>

    <div class="container">
      <!-- 현대적 헤더 -->
      <header class="header">
        <div class="header-content">
          <h1 class="title">
            <i class="fas fa-crosshairs"></i>
            PUBG 전적 검색
          </h1>
          <p class="subtitle">플레이어의 현재 시즌 통계를 확인하세요</p>
        </div>
      </header>

      <!-- 현대적 검색 섹션 -->
      <section class="search-section">
        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-user search-icon"></i>
            <input
              type="text"
              id="playerName"
              placeholder="플레이어 닉네임을 입력하세요"
              class="search-input"
            />
          </div>
          <div class="platform-select">
            <select id="platform" class="platform-dropdown">
              <option value="steam">Steam</option>
              <option value="kakao">Kakao</option>
              <option value="psn">PlayStation</option>
              <option value="xbox">Xbox</option>
            </select>
          </div>

          <select id="season" class="platform-dropdown">
            <option value="current">현재 시즌</option>
            <!-- JavaScript로 동적으로 추가될 예정 -->
          </select>
          <button onclick="searchPlayerWithCurrentSeason()" class="search-btn">
            <i class="fas fa-search"></i>
            검색
          </button>
        </div>
      </section>

      <!-- 결과 섹션 -->
      <section class="results-section">
        <div id="results">
          <div class="welcome-message">
            <i class="fas fa-gamepad"></i>
            <h3>배틀그라운드 전적을 검색해보세요!</h3>
            <p>
              플레이어 닉네임을 입력하고 검색 버튼을 클릭하면<br />현재 시즌의
              상세 통계를 확인할 수 있습니다.
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
