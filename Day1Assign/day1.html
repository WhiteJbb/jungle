<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀 소개</title>

    <!-- 이 부분은 절대 지우지 마세요. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- 이 부분은 절대 지우지 마세요. -->

    <style>
      * {
        color: #1d1d1f;
      }

      a {
        color: #ff007f;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">6팀</h1>
        <p class="lead">우리 팀을 소개합니다.</p>
        <hr class="my-4" />
      </div>

      <div class="card-columns">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">
              임동건 <span class="badge badge-primary">컴퓨터공학과</span>
            </h6>
            <ul>
              <li>취미: 유튜브</li>
              <li>MBTI: ESTP</li>
              <li>좋아하는 음식: 고기</li>
            </ul>
            <a
              href="https://youtu.be/YEA1ROHi0Eg?si=G2StSWcxaBil_hGW"
              target="_blank"
              rel="noopener noreferrer"
              >Aespa - Live My Life</a
            >
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">
              조건희 <span class="badge badge-primary">컴퓨터공학부</span>
            </h6>
            <ul>
              <li>취미: 사진</li>
              <li>MBTI: ISTP</li>
              <li>좋아하는 음식: 카레</li>
            </ul>
            <a
              href="https://youtu.be/2ips2mM7Zqw?si=BzLE5CQn95FZXQQc"
              target="_blank"
              rel="noopener noreferrer"
              >BIGBANG - Bang Bang Bang</a
            >
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">
              박미소 <span class="badge badge-primary">소프트웨어학과</span>
            </h6>
            <ul>
              <li>취미: 넷플릭스</li>
              <li>MBTI: INTJ</li>
              <li>좋아하는 음식: 비빔밥</li>
            </ul>
            <a
              href="https://youtu.be/7wtfhZwyrcc?si=Sa0uJge0MIGHQTkX"
              target="_blank"
              rel="noopener noreferrer"
              >Imagine Dragons - Believer</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
